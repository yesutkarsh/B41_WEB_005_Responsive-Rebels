<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            display: flex;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            margin: 0;
            align-items: center;
        }

        #Login_Box {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            width: 22rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .form-title {
            color: #ffffff;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        label {
            color: #e0e0e0;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        #email, #pass, #name {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: rgba(15, 15, 15, 0.8);
            color: #ffffff;
            transition: all 0.3s ease;
            margin: 8px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        #pass {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666666;
            z-index: 1;
            padding: 5px;
        }

        .toggle-password:hover {
            color: #999999;
        }

        #email:focus, #pass:focus, #name:focus {
            outline: none;
            background-color: rgba(20, 20, 20, 0.9);
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            border: 1px solid rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #004a99, #003366);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: inset 0 1px rgba(255, 255, 255, 0.1);
        }

        button:hover {
            background: linear-gradient(135deg, #005cb8, #004080);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        a {
            color: #3b82f6;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        a p {
            color: #3b82f6;
            margin: 0;
            transition: color 0.3s ease;
        }

        a p:hover {
            color: #60a5fa;
        }

        ::placeholder {
            color: #666666;
            opacity: 1;
        }

        * {
            transition: all 0.2s ease;
        }

        /* Add these mobile-specific styles */
        @media screen and (max-width: 768px) {
            #Login_Box {
                width: 90%;  /* Wider width for mobile */
                min-width: unset;  /* Remove minimum width constraint */
                padding: 2rem;  /* Smaller padding */
                margin: 15px;  /* Add some margin */
            }

            .form-title {
                font-size: 1.4rem;  /* Slightly smaller title */
                margin-bottom: 1.5rem;
            }

            /* Larger touch targets for inputs */
            #email, #pass, #name {
                padding: 14px;
                font-size: 16px;  /* Prevent zoom on iOS */
                margin: 6px 0 15px 0;
            }

            /* Adjust label size */
            label {
                font-size: 1rem;
            }

            /* Larger button for better touch */
            button {
                padding: 14px;
                font-size: 16px;
                margin-top: 10px;
            }

            /* Adjust link size */
            a p {
                font-size: 15px;
                padding: 8px 0;
            }

            /* Adjust password container */
            .password-container {
                width: 100%;
            }

            /* Make eye icon easier to tap */
            .toggle-password {
                padding: 10px;
                font-size: 18px;
            }

            /* Better spacing for input groups */
            .input-group {
                margin-bottom: 15px;
            }
        }

        /* Additional adjustments for very small screens */
        @media screen and (max-width: 380px) {
            #Login_Box {
                width: 95%;
                padding: 1.5rem;
                margin: 10px;
            }

            .form-title {
                font-size: 1.3rem;
            }
        }

        /* Prevent zoom on iOS devices */
        @media screen and (-webkit-min-device-pixel-ratio: 0) { 
            select,
            textarea,
            input {
                font-size: 16px !important;
            }
        }

        /* Improve touch experience */
        @media (hover: none) and (pointer: coarse) {
            input, button, .toggle-password {
                cursor: none;
                -webkit-tap-highlight-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div id="Login_Box">
        <div class="form-title">Create Account</div>
        <div class="input-group">
            <label for="name" id="nameLabel">Enter Your Name</label>
            <input type="text" id="name" placeholder="John Doe">
        </div>

        <div class="input-group">
            <label for="email" id="emailLabel">Enter Your Email</label>
            <input type="email" id="email" placeholder="example@email.com">
        </div>

        <div class="input-group">
            <label for="pass" id="passLabel">Create a Password</label>
            <div class="password-container">
                <input type="password" id="pass" placeholder="••••••••">
                <i class="toggle-password fas fa-eye-slash" id="togglePassword"></i>
            </div>
        </div>

        <button type="submit" id="signUp">Create Account</button>
        <a href="Login.html"><p>Already have an account? Login Here</p></a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    </script>
    <script src="singUp.js"></script>
    <script>
        const passwordInput = document.getElementById('pass');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
