
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Queue Visualizer</h1>
        
        <div id="input-container">
            <input type="text" id="element-input" placeholder="Enter value">
        </div>
        
        <div class="controls">
            <button class="btn" onclick="enqueue()">Enqueue</button>
            <button class="btn" onclick="dequeue()">Dequeue</button>
            <button class="btn" onclick="checkEmpty()">Is Empty</button>
            <button class="btn" onclick="getFront()">Get Front</button>
            <button class="btn" onclick="getRear()">Get Rear</button>
            <button class="btn" onclick="clearQueue()">Clear Queue</button>
        </div>
        
        <div class="queue-container" id="queue-display"></div>
        <div class="message" id="message"></div>
    </div>

    
</body>
</html>
<script src="index.js"></script>
