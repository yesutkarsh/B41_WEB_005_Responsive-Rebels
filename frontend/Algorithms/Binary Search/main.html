<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Visualizer</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Binary Search Visualizer</h1>
    <button id="generate">Generate Random Sorted Array</button>
    <button style="margin-left: 2rem;" id="stop">Stop Visualizer</button>
    <br><br>
    <label for="userArr">Enter Inputs (Comma-Separated)</label>
    <input type="text" id="userArr" placeholder="e.g. 10,20,30,40,50"> 
    <button id="search" style="margin-left: 2rem;">Start Visualizer</button>
    <label style="margin-left: 2rem;" for="speedControl">Speed</label>
    <input type="range" id="speedControl" min="1" max="3" value="2">
    <div id="container"></div>
</body>
<script src="main.js"></script>
</html>
